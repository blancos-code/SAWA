<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Sentiment Analysis</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis [EN]</h1>
        <form action="/" method="post" class="mt-5">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
        </form>
        <div id="result" class="text-center mt-3">
            {% if sentiment %}
            <h3>Sentiment: <span class="{{ 'text-success' if sentiment == 'Positive' else 'text-danger' if sentiment == 'Negative' else 'text-muted' }}">{{ sentiment }}</span></h3>
            {% endif %}
        </div>
        <div class="mt-5">
            <h3 class="text-center">Sentiment History</h3>
            <canvas id="sentimentChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script>
        fetch('/history')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('sentimentChart').getContext('2d');
                const labels = data.map(item => new Date(item.timestamp).toLocaleString());
                const sentiments = data.map(item => item.sentiment === 'Positive' ? 1 : item.sentiment === 'Negative' ? -1 : 0);
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Sentiment',
                            data: sentiments,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>

</html>

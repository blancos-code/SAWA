<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Sentiment Analysis</title>
    <style>
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        #main-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #result {
            margin-top: 20px;
        }
        .dark-theme {
            background-color: #2c2c2c;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container" id="main-container">
        <div class="text-end">
            <button class="btn btn-secondary" onclick="toggleTheme()"><i class="fas fa-lightbulb"></i></button>
        </div>
        <h1 class="text-center">Sentiment Analysis [EN]</h1>
        <form action="/" method="post" class="mt-5">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
        </form>
        {% if sentiment %}
        <div id="result" class="text-center">
            <h3>Sentiment: <span class="{{ 'text-success' if sentiment == 'Positive' else 'text-danger' if sentiment == 'Negative' else 'text-muted' }}">{{ sentiment }}</span></h3>
        </div>
        {% endif %}
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
